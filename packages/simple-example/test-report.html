        <!-- Donut at the top -->
        <script>
            function makePieChart() {
                // set the dimensions and margins of the graph
                var width = 300;
                height = 300;

                // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
                var radius = Math.min(width, height) / 2;

                // append the svg object to the div called 'summary-donut'
                var svg = d3
                    .select("#summary-donut")
                    .insert("svg", "#donut-label")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "donut-svg")
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + width / 2 + "," + height / 2 + ")"
                    );

                // Create dummy data

                var pieData = { Passed: data.passed, Failed: data.failed };
                // set the color scale
                var color = d3
                    .scaleOrdinal()
                    .domain(pieData)
                    .range(["#16a849", "#eb0909"]);

                // Compute the position of each group on the pie:
                var pie = d3.pie().value(function (d) {
                    return d.value;
                });
                var data_ready = pie(d3.entries(pieData));

                // The arc generator
                var arc = d3
                    .arc()
                    .innerRadius(radius * 0.4) // This is the size of the donut hole
                    .outerRadius(radius * 0.8);

                // Another arc that won't be drawn. Just for labels positioning
                var outerArc = d3
                    .arc()
                    .innerRadius(radius * 0.9)
                    .outerRadius(radius * 0.9);

                // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
                svg.selectAll("whatever")
                    .data(data_ready)
                    .enter()
                    .append("path")
                    .attr("d", arc)
                    .attr("fill", function (d) {
                        return color(d.data.key);
                    })
                    .attr("stroke", "white")
                    .style("stroke-width", 5)
                    .style("opacity", 0.7);

                // Add the polylines between chart and labels:
                svg.selectAll("allPolylines")
                    .data(data_ready)
                    .enter()
                    .append("polyline")
                    .attr("stroke", "grey")
                    .style("fill", "none")
                    .attr("stroke-width", 2)
                    .attr("points", function (d) {
                        var posA = arc.centroid(d); // line insertion in the slice
                        var posB = outerArc.centroid(d); // line break: we use the other arc generator that has been built only for that
                        var posC = outerArc.centroid(d); // Label position = almost the same as posB
                        var midangle =
                            d.startAngle + (d.endAngle - d.startAngle) / 2; // we need the angle to see if the X position will be at the extreme right or extreme left
                        posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                        return [posA, posB, posC];
                    });

                // // Add the polylines between chart and labels:
                svg.selectAll("allLabels")
                    .data(data_ready)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.data.key + ": " + d.data.value;
                    })
                    .attr("transform", function (d) {
                        var pos = outerArc.centroid(d);
                        var midangle =
                            d.startAngle + (d.endAngle - d.startAngle) / 2;
                        pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                        return "translate(" + pos + ")";
                    })
                    .style("text-anchor", function (d) {
                        var midangle =
                            d.startAngle + (d.endAngle - d.startAngle) / 2;
                        return midangle < Math.PI ? "start" : "end";
                    });

                d3.select("#donut-label").html("Total tests: " + data.total);
            }
            makePieChart();
        </script>

        <script>
            function makeBarGraph() {
                var barData = {
                    name: "parsed-results",
                    children: data.parsedAssertions,
                };
                var root = d3
                    .hierarchy(barData)
                    .sort(function (a, b) {
                        return b.value - a.value;
                    })
                    .eachAfter(function (d) {
                        d.index = d.parent
                            ? (d.parent.index = d.parent.index + 1 || 0)
                            : 0;
                        if (d.data.value) d.value = d.data.value;
                        else if (d.height === 1) {
                            d.value = d.children.reduce(function (prev, child) {
                                return prev + child.value;
                            }, 0);
                        } else if (d.height === 2)
                            d.value = d.children[0] ? d.children[0].value : 0;
                        else if (d.height === 3)
                            d.value = d.children.reduce(function (prev, child) {
                                return prev + child.value;
                            }, 0);
                        else d.value = data.failed;
                    });

                var margin = { top: 30, right: 0, bottom: 0, left: 0 },
                    width = 700 - margin.left - margin.right,
                    barStep = 27,
                    barPadding = 3 / barStep,
                    duration = 300;

                var max = 1;
                root.each(
                    (d) =>
                        d.children && (max = Math.max(max, d.children.length))
                );
                var height = max * barStep + margin.top + margin.bottom;

                color = d3.scaleOrdinal([true, false], ["#78a8e3", "#aaa"]);
                x = d3
                    .scaleLinear()
                    .domain(0, data.totalFailed)
                    .range([margin.left, width - margin.right]);
                yAxis = function (g) {
                    return g
                        .attr("class", "y-axis")
                        .attr("transform", `translate(${margin.left + 0.5},0)`)
                        .call((g) =>
                            g
                                .append("line")
                                .attr("stroke", "currentColor")
                                .attr("y1", margin.top)
                                .attr("y2", height - margin.bottom)
                        );
                };

                xAxis = function (g) {
                    g.attr("class", "x-axis")
                        .attr("transform", `translate(0,${margin.top})`)
                        .call(d3.axisTop(x))
                        .call((g) =>
                            (g.selection ? g.selection() : g)
                                .select(".domain")
                                .remove()
                        );
                };

                function stagger() {
                    let value = 0;
                    return (d, i) => {
                        const t = `translate(${x(value) - x(0)},${
                            barStep * i
                        })`;
                        value += d.value;
                        return t;
                    };
                }

                function stack(i) {
                    let value = 0;
                    return (d) => {
                        const t = `translate(${x(value) - x(0)},${
                            barStep * i
                        })`;
                        value += d.value;
                        return t;
                    };
                }

                function up(svg, d) {
                    if (!d.parent || !svg.selectAll(".exit").empty()) return;

                    // Rebind the current node to the background.
                    svg.select(".background").datum(d.parent);

                    // Define two sequenced transitions.
                    const transition1 = svg.transition().duration(duration);
                    const transition2 = transition1.transition();

                    // Mark any currently-displayed bars as exiting.
                    const exit = svg.selectAll(".enter").attr("class", "exit");

                    // Update the x-scale domain.
                    x.domain([0, d3.max(d.parent.children, (d) => d.value)]);

                    // Update the x-axis.
                    svg.selectAll(".x-axis")
                        .transition(transition1)
                        .call(xAxis);

                    // Transition exiting bars to the new x-scale.
                    exit.selectAll("g")
                        .transition(transition1)
                        .attr("transform", stagger());

                    // Transition exiting bars to the parent’s position.
                    exit.selectAll("g")
                        .transition(transition2)
                        .attr("transform", stack(d.index));

                    // Transition exiting rects to the new scale and fade to parent color.
                    exit.selectAll("rect")
                        .transition(transition1)
                        .attr("width", (d) => x(d.value) - x(0))
                        .attr("fill", color(true));

                    // Transition exiting text to fade out.
                    // Remove exiting nodes.
                    exit.transition(transition2)
                        .attr("fill-opacity", 0)
                        .remove();

                    // Enter the new bars for the clicked-on data's parent.
                    const enter = bar(svg, down, d.parent, ".exit").attr(
                        "fill-opacity",
                        0
                    );

                    enter
                        .selectAll("g")
                        .attr(
                            "transform",
                            (d, i) => `translate(0,${barStep * i})`
                        );

                    // Transition entering bars to fade in over the full duration.
                    enter.transition(transition2).attr("fill-opacity", 1);

                    // Color the bars as appropriate.
                    // Exiting nodes will obscure the parent bar, so hide it.
                    // Transition entering rects to the new x-scale.
                    // When the entering parent rect is done, make it visible!
                    enter
                        .selectAll("rect")
                        .attr("fill", (d) => color(!!d.children))
                        .attr("fill-opacity", (p) => (p === d ? 0 : null))
                        .transition(transition2)
                        .attr("width", (d) => x(d.value) - x(0))
                        .on("end", function (p) {
                            d3.select(this).attr("fill-opacity", 1);
                        });
                }

                function down(svg, d) {
                    if (!d.children || d3.active(svg.node())) return;

                    // Rebind the current node to the background.
                    svg.select(".background").datum(d);

                    // Define two sequenced transitions.
                    const transition1 = svg.transition().duration(duration);
                    const transition2 = transition1.transition();

                    // Mark any currently-displayed bars as exiting.
                    const exit = svg.selectAll(".enter").attr("class", "exit");

                    // Entering nodes immediately obscure the clicked-on bar, so hide it.
                    exit.selectAll("rect").attr("fill-opacity", (p) =>
                        p === d ? 0 : null
                    );

                    // Transition exiting bars to fade out.
                    exit.transition(transition1)
                        .attr("fill-opacity", 0)
                        .remove();

                    // Enter the new bars for the clicked-on data.
                    // Per above, entering bars are immediately visible.
                    const enter = bar(svg, down, d, ".y-axis").attr(
                        "fill-opacity",
                        0
                    );

                    // Have the text fade-in, even though the bars are visible.
                    enter.transition(transition1).attr("fill-opacity", 1);

                    // Transition entering bars to their new y-position.
                    enter
                        .selectAll("g")
                        .attr("transform", stack(d.index))
                        .transition(transition1)
                        .attr("transform", stagger());

                    // Update the x-scale domain.
                    x.domain([0, d3.max(d.children, (d) => d.value)]);

                    // Update the x-axis.
                    svg.selectAll(".x-axis")
                        .transition(transition2)
                        .call(xAxis);

                    // Transition entering bars to the new x-scale.
                    enter
                        .selectAll("g")
                        .transition(transition2)
                        .attr(
                            "transform",
                            (d, i) => `translate(0,${barStep * i})`
                        );

                    // Color the bars as parents; they will fade to children if appropriate.
                    enter
                        .selectAll("rect")
                        .attr("fill", color(true))
                        .attr("fill-opacity", 1)
                        .transition(transition2)
                        .attr("fill", (d) => color(!!d.children))
                        .attr("width", (d) => x(d.value) - x(0));
                }

                // Creates a set of bars for the given data node, at the specified index.
                function bar(svg, down, d, selector) {
                    const g = svg
                        .insert("g", selector)
                        .attr("class", "enter")
                        .attr(
                            "transform",
                            `translate(0,${margin.top + barStep * barPadding})`
                        )
                        .attr("text-anchor", "end")
                        .style("font", "10px sans-serif");

                    const bar = g
                        .selectAll("g")
                        .data(d.children)
                        .join("g")
                        .attr("cursor", (d) => (!d.children ? null : "pointer"))
                        .on("click", (d) => down(svg, d));

                    bar.append("text")
                        .attr("x", margin.left - 6)
                        .attr("y", (barStep * (1 - barPadding)) / 2)
                        .attr("dy", ".35em")
                        .text((d) => d.data.name);

                    bar.append("rect")
                        .attr("x", x(0))
                        .attr("width", (d) => x(d.value) - x(0))
                        .attr("height", barStep * (1 - barPadding));

                    bar.append("text")
                        .attr("x", (d) => x(d.value) - x(0))
                        .attr("y", (barStep * (1 - barPadding)) / 2)
                        .attr("dy", ".35em")
                        .attr("id", "error-bar-label")
                        .text((d) => d.value);

                    return g;
                }

                const svg = d3
                    .select("#error-bar-chart")
                    .insert("svg", "#error-caption")
                    .attr("id", "error-svg")
                    .attr("width", width)
                    .attr("height", height);

                x.domain([0, root.value]);

                svg.append("rect")
                    .attr("class", "background")
                    .attr("fill", "none")
                    .attr("pointer-events", "all")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("cursor", "pointer")
                    .on("click", (d) => up(svg, d));

                svg.append("g").call(xAxis);

                svg.append("g").call(yAxis);

                down(svg, root);

                svg.node();
            }
            makeBarGraph();
        </script>
    </body>
</html>
